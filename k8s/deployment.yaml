apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-nginx 
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      serviceAccountName: demo-sa
      containers:
        - name: nginx
          image: REPLACE_WITH_DOCKER_USERNAME/my-nginx:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: APP_MESSAGE
              valueFrom:
                configMapKeyRef:
                  name: demo-config
                  key: APP_MESSAGE
            - name: DEMO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: demo-secret
                  key: DEMO_PASSWORD